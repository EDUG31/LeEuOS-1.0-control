<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leEuOS Simulator</title>
    <p>this version is outdated and cant be used upgrade in bttom right</p>
    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
            transition: background 0.3s ease;
        }

        /* Taskbar Styling */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: flex-start;
            padding: 10px;
            z-index: 100;
            align-items: center;
        }

        .taskbar button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-right: 20px;
        }

        /* Active LeEu Button with Underline */
        .taskbar button.active {
            text-decoration: underline;
        }

        /* Start Menu Styling */
        .start-menu {
            position: fixed;
            bottom: 60px;
            left: 10px;
            width: 220px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            display: none;
            flex-direction: column;
            border-radius: 5px;
        }

        .start-menu input {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            background-color: #333;
            border: 1px solid #555;
            color: white;
        }

        /* Upgrade Button */
        #upgradeButton {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 18px;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: auto;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        #upgradeButton:hover {
            background-color: #444;
        }

        /* App Windows Styles */
        .app-window {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 70%;
            background: #fff;
            border: 2px solid #000;
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 200;
            border-radius: 5px;
            overflow: hidden;
        }

        .window-header {
            background-color: #444;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        .window-header .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: calc(100% - 40px); /* Leave space for the window header */
            border: none;
        }

        /* Button Hover and Focus Effects */
        button:hover {
            background-color: #444;
        }

        button:focus {
            outline: none;
        }

    </style>
</head>
<body>
    <!-- Taskbar -->
    <div class="taskbar">
        <button id="leEuButton" onclick="toggleStartMenu()" class="active">leEu</button>
        <div class="taskbar-items">
            <button onclick="openApp('notes')">üìù Notes</button>
            <button onclick="openApp('browser')">üåê Browser</button>
            <button onclick="openApp('calculator')">üßÆ Calculator</button>
            <button onclick="openApp('presentation')">üé§ Presentation</button>
            <button onclick="openApp('file')">üìÅ File</button>
            <button onclick="openSettings()">‚öôÔ∏è Settings</button>
        </div>
        <!-- Upgrade Button -->
        <button id="upgradeButton" onclick="openUpgrade()">Upgrade to LeEuOS 1.1</button>
    </div>

    <!-- Version Info Button -->
    <div id="versionButton" onclick="showVersion()">LeEu</div>

    <!-- Version Info Window (hidden by default) -->
    <div id="versionWindow" class="version-window">
        <p>This OS is LeEuOS 1.0 control</p>
        <button onclick="closeVersionWindow()">Close</button>
    </div>

    <!-- Start Menu (hidden by default) -->
    <div id="startMenu" class="start-menu">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="openApp('notes')">üìù Notes</button>
        <button onclick="openApp('browser')">üåê Browser</button>
        <button onclick="openApp('calculator')">üßÆ Calculator</button>
        <button onclick="openApp('presentation')">üé§ Presentation</button>
        <button onclick="openApp('file')">üìÅ File</button>
    </div>

    <!-- App Windows and Settings (same as previous) -->

    <script>
        // Simulate login behavior
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation (you can extend it as needed)
            if (username !== '' && password !== '') {
                currentUser = username;
            }

            // Hide login screen
            document.getElementById('loginScreen').style.display = 'none';

            // Show app content with a fade-in effect
            const appContent = document.getElementById('appContent');
            appContent.style.display = 'block';
            setTimeout(() => {
                appContent.classList.add('fade-in');
            }, 10); // Slight delay for animation effect
        }

        // Open the upgrade link
        function openUpgrade() {
            window.open('https://edug31.github.io/LeEUOS-1.1-control/', '_blank');
        }

        // Toggle the Start Menu when the leEu button is clicked
        function toggleStartMenu() {
            const startMenu = document.getElementById('startMenu');
            startMenu.style.display = startMenu.style.display === 'flex' ? 'none' : 'flex';
            document.getElementById('leEuButton').classList.add('active');
        }

        // Open specific app windows
        function openApp(app) {
            if (app === 'notes') {
                document.getElementById('notesWindow').style.display = 'block';
            } else if (app === 'browser') {
                document.getElementById('browserWindow').style.display = 'block';
            } else if (app === 'calculator') {
                document.getElementById('calculatorWindow').style.display = 'block';
            } else if (app === 'presentation') {
                document.getElementById('presentationWindow').style.display = 'block';
            } else if (app === 'file') {
                document.getElementById('fileAppWindow').style.display = 'block';
            }
            document.getElementById('startMenu').style.display = 'none'; // Close start menu
            document.getElementById('leEuButton').classList.remove('active'); // Remove underline
        }

        // Close app windows
        function closeWindow(app) {
            document.getElementById(app).style.display = 'none';
        }

        // Window functionality for fullscreen, etc.
        function toggleFullScreen(app) {
            const window = document.getElementById(app);
            if (window.style.width === '100%') {
                window.style.width = '70%';
                window.style.height = '70%';
                window.style.top = '50px';
            } else {
                window.style.width = '100%';
                window.style.height = '100%';
                window.style.top = '0';
            }
        }
    </script>
</body>
</html>
