<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leEuOS Simulator</title>
    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
            transition: background 0.3s ease;
        }

        /* Taskbar Styling */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: flex-start;
            padding: 10px;
            z-index: 100;
            align-items: center;
        }

        .taskbar button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-right: 20px;
        }

        /* Active LeEu Button with Underline */
        .taskbar button.active {
            text-decoration: underline;
        }

        /* Start Menu Styling */
        .start-menu {
            position: fixed;
            bottom: 60px;
            left: 10px;
            width: 220px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            display: none;
            flex-direction: column;
            border-radius: 5px;
        }

        .start-menu input {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            background-color: #333;
            border: 1px solid #555;
            color: white;
        }

        /* App Windows Styles */
        .app-window {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 70%;
            background: #fff;
            border: 2px solid #000;
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 200;
            border-radius: 5px;
            overflow: hidden;
        }

        .window-header {
            background-color: #444;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        .window-header .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: calc(100% - 40px); /* Leave space for the window header */
            border: none;
        }

        /* Button Hover and Focus Effects */
        button:hover {
            background-color: #444;
        }

        button:focus {
            outline: none;
        }

        /* Fullscreen Button */
        .fullscreen-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        /* Settings Window Styling */
        .settings {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            display: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .settings button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .settings input[type="file"] {
            color: white;
            background: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Right-click menu */
        .custom-menu {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .custom-menu button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            padding: 5px 0;
            transition: background-color 0.3s ease;
        }

        .custom-menu button:hover {
            background-color: #444;
        }

        /* Version Info Button */
        #versionButton {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 101;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Version Window Styling */
        .version-window {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            z-index: 101;
            text-align: center;
        }

        .version-window button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <!-- Taskbar -->
    <div class="taskbar">
        <button id="leEuButton" onclick="toggleStartMenu()" class="active">leEu</button>
        <div class="taskbar-items">
            <button onclick="openApp('notes')">üìù Notes</button>
            <button onclick="openApp('browser')">üåê Browser</button>
            <button onclick="openApp('calculator')">üßÆ Calculator</button>
            <button onclick="openApp('presentation')">üé§ Presentation</button>
            <button onclick="openApp('file')">üìÅ File</button>
            <button onclick="openSettings()">‚öôÔ∏è Settings</button>
        </div>
    </div>

    <!-- Version Info Button -->
    <div id="versionButton" onclick="showVersion()">LeEu</div>

    <!-- Version Info Window (hidden by default) -->
    <div id="versionWindow" class="version-window">
        <p>This OS is LeEuOS 1.0 control</p>
        <button onclick="closeVersionWindow()">Close</button>
    </div>

    <!-- Start Menu (hidden by default) -->
    <div id="startMenu" class="start-menu">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="openApp('notes')">üìù Notes</button>
        <button onclick="openApp('browser')">üåê Browser</button>
        <button onclick="openApp('calculator')">üßÆ Calculator</button>
        <button onclick="openApp('presentation')">üé§ Presentation</button>
        <button onclick="openApp('file')">üìÅ File</button>
    </div>

    <!-- Settings Menu (hidden by default) -->
    <div id="settings" class="settings">
        <button onclick="changeWallpaper('default')">Default Wallpaper</button>
        <button onclick="changeWallpaper('wallpaper1')">Wallpaper 1</button>
        <button onclick="changeWallpaper('wallpaper2')">Wallpaper 2</button>
        <button onclick="changeWallpaper('wallpaper3')">Wallpaper 3</button>
        <br>
        <label for="customWallpaper">Upload Custom Background:</label>
        <input type="file" id="customWallpaper" onchange="uploadCustomWallpaper(event)">
    </div>

    <!-- File App Window -->
    <div id="fileAppWindow" class="file-app-window" style="display: none;">
        <div class="file-app-header" id="fileAppHeader">
            <span>File Manager</span>
            <button class="close-btn" onclick="closeWindow('fileAppWindow')">X</button>
        </div>
        <div class="file-list" id="fileList">
            <!-- Dynamically added files will appear here -->
        </div>
    </div>

    <!-- Notes Window -->
    <div id="notesWindow" class="app-window" style="display: none;">
        <div class="window-header" id="notesHeader">
            <span>Notes</span>
            <button class="close-btn" onclick="closeWindow('notesWindow')">X</button>
            <button class="fullscreen-btn" onclick="toggleFullScreen('notesWindow')">üî≤</button>
        </div>
        <iframe src="https://edug31.github.io/LeEu-Notes/" frameborder="0"></iframe>
    </div>

    <!-- Browser Window -->
    <div id="browserWindow" class="app-window" style="display: none;">
        <div class="window-header" id="browserHeader">
            <span>Browser</span>
            <button class="close-btn" onclick="closeWindow('browserWindow')">X</button>
            <button class="fullscreen-btn" onclick="toggleFullScreen('browserWindow')">üî≤</button>
        </div>
        <iframe src="https://edug31.github.io/Cool-browser/" frameborder="0"></iframe>
    </div>

    <!-- Calculator Window -->
    <div id="calculatorWindow" class="app-window" style="display: none;">
        <div class="window-header" id="calculatorHeader">
            <span>Calculator</span>
            <button class="close-btn" onclick="closeWindow('calculatorWindow')">X</button>
            <button class="fullscreen-btn" onclick="toggleFullScreen('calculatorWindow')">üî≤</button>
        </div>
        <iframe src="https://edug31.github.io/calculator/" frameborder="0"></iframe>
    </div>

    <!-- Presentation Window -->
    <div id="presentationWindow" class="app-window" style="display: none;">
        <div class="window-header" id="presentationHeader">
            <span>Presentation</span>
            <button class="close-btn" onclick="closeWindow('presentationWindow')">X</button>
            <button class="fullscreen-btn" onclick="toggleFullScreen('presentationWindow')">üî≤</button>
        </div>
        <iframe src="https://edug31.github.io/LeEu-presentations/" frameborder="0"></iframe>
    </div>

    <!-- Custom Right-click Menu -->
    <div id="rightClickMenu" class="custom-menu">
        <button onclick="toggleStartMenu()">Open Start Menu</button>
        <button onclick="toggleDesktop()">Show Desktop</button>
        <button onclick="changeWallpaper('wallpaper1')">Set Wallpaper 1</button>
        <button onclick="changeWallpaper('wallpaper2')">Set Wallpaper 2</button>
        <button onclick="changeWallpaper('wallpaper3')">Set Wallpaper 3</button>
        <button onclick="showVersion()">About LeEuOS</button>
    </div>

    <script>
        // Toggle the Start Menu when the leEu button is clicked
        function toggleStartMenu() {
            const startMenu = document.getElementById('startMenu');
            startMenu.style.display = startMenu.style.display === 'flex' ? 'none' : 'flex';
            document.getElementById('leEuButton').classList.add('active');
        }

        // Open specific app windows
        function openApp(app) {
            if (app === 'notes') {
                document.getElementById('notesWindow').style.display = 'block';
            } else if (app === 'browser') {
                document.getElementById('browserWindow').style.display = 'block';
            } else if (app === 'calculator') {
                document.getElementById('calculatorWindow').style.display = 'block';
            } else if (app === 'presentation') {
                document.getElementById('presentationWindow').style.display = 'block';
            } else if (app === 'file') {
                document.getElementById('fileAppWindow').style.display = 'block';
            }
            document.getElementById('startMenu').style.display = 'none'; // Close start menu
            document.getElementById('leEuButton').classList.remove('active'); // Remove underline
        }

        // Close app windows
        function closeWindow(app) {
            document.getElementById(app).style.display = 'none';
        }

        // Toggle fullscreen mode for app windows
        function toggleFullScreen(app) {
            const window = document.getElementById(app);
            if (window.style.width === '100%') {
                window.style.width = '70%';
                window.style.height = '70%';
                window.style.top = '50px';
            } else {
                window.style.width = '100%';
                window.style.height = '100%';
                window.style.top = '0';
            }
        }

        // Draggable window functionality
        function makeDraggable(windowId, headerId) {
            const windowElement = document.getElementById(windowId);
            const headerElement = document.getElementById(headerId);
            let isDragging = false;
            let offsetX, offsetY;

            headerElement.addEventListener('mousedown', function(e) {
                isDragging = true;
                offsetX = e.clientX - windowElement.offsetLeft;
                offsetY = e.clientY - windowElement.offsetTop;
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });

            function onMouseMove(e) {
                if (isDragging) {
                    windowElement.style.left = e.clientX - offsetX + 'px';
                    windowElement.style.top = e.clientY - offsetY + 'px';
                }
            }

            function onMouseUp() {
                isDragging = false;
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }
        }

        // Make windows draggable
        makeDraggable('notesWindow', 'notesHeader');
        makeDraggable('browserWindow', 'browserHeader');
        makeDraggable('calculatorWindow', 'calculatorHeader');
        makeDraggable('presentationWindow', 'presentationHeader');
        makeDraggable('fileAppWindow', 'fileAppHeader');

        // Change wallpaper from the settings
        function changeWallpaper(wallpaper) {
            if (wallpaper === 'default') {
                document.body.style.backgroundImage = "url('https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg')";
            } else if (wallpaper === 'wallpaper1') {
                document.body.style.backgroundImage = "url('https://images.pexels.com/photos/3420806/pexels-photo-3420806.jpeg')";
            } else if (wallpaper === 'wallpaper2') {
                document.body.style.backgroundImage = "url('https://images.pexels.com/photos/1308106/pexels-photo-1308106.jpeg')";
            } else if (wallpaper === 'wallpaper3') {
                document.body.style.backgroundImage = "url('https://images.pexels.com/photos/2261614/pexels-photo-2261614.jpeg')";
            }
        }

        // Handle custom background upload
        function uploadCustomWallpaper(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.body.style.backgroundImage = `url(${e.target.result})`;
            };
            reader.readAsDataURL(file);
        }

        // Show LeEuOS Version Info
        function showVersion() {
            document.getElementById('versionWindow').style.display = 'block';
        }

        // Close version window
        function closeVersionWindow() {
            document.getElementById('versionWindow').style.display = 'none';
        }

        // Right-click menu functionality
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            const menu = document.getElementById('rightClickMenu');
            menu.style.left = e.pageX + 'px';
            menu.style.top = e.pageY + 'px';
            menu.style.display = 'block';
            menu.style.opacity = 1;
            menu.style.pointerEvents = 'auto';
        });

        // Close right-click menu
        document.addEventListener('click', function() {
            const menu = document.getElementById('rightClickMenu');
            menu.style.opacity = 0;
            menu.style.pointerEvents = 'none';
            setTimeout(function() {
                menu.style.display = 'none';
            }, 300); // Wait for the fade-out animation before hiding the menu
        });
    </script>
</body>
</html>
